{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="content">
    <div class="container-fluid">
      <h4 class="page-title">Weather Conditions</h4>
      
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Add New Weather Condition</div>
              <div class="card-category">Add a new Weather Condition</div>
            </div>
            
            <div class="col-md-6">
              <div class="card-body">
                <form action="" id="weatherForm" method="post" novalidate>
                  {% csrf_token %}
                  {% include 'includes/form.html' %}
                  <p id="errorTemp" class="text-danger" style="display: none;">
                    The fields Temperature, Humidity, & Wind Speed only accept positive value.
                  </p>
                  <div class="form-group">
                    <div class="col-md-12 col-sm-3">
                      <button type="submit" class="btn btn-primary btn-rounded">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const inputs = document.querySelectorAll('input[type="number"]');
        const errorTemp = document.getElementById('errorTemp');

        inputs.forEach(function (input) {
            input.addEventListener('input', function () {
                if (parseFloat(this.value) < 0) {
                    errorTemp.style.display = 'block';
                    this.value = ''; // Clear invalid input
                }
            });
        });
    });
</script>
{% endblock %}
